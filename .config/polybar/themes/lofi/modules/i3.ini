[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = false
index-sort = true
fuzzy-match = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.fg}

label-focused = %index%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.bg-alt}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.fg-alt}
label-unfocused-background = ${colors.semi-trans-black}
label-unfocused-padding = 2

label-visible = %index%
label-visible-foreground = ${colors.fg-alt}
label-visible-background = ${colors.semi-trans-black}
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.semi-trans-black}
label-urgent-padding = 2
